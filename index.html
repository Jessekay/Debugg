<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js" type="text/javascript"></script>

</head>

<body>
    <footer class="contact" id="Contact">
      <h2 class="contact-me"><b>Contact me</b></h2>
      <p class="more">If you have an application you are interested in developing, a feature that you need built or a
        project that needs coding. I'd love to help with it </p>
      <form action="https://formspree.io/f/mrgvqyqz" method="post" id="form">
        <label for="full-name">
          <input type="text" class="input-text" name="full_name" id="fullname" placeholder="Enter your full name"
            maxlength="30" required>
        </label>
        <label for="email_address">
          <input type="email" class="input-email" name="email_address" id="email_address"
            placeholder="Enter your email address" required>
        </label>
        <div class="error-msg" id="error-msg"></div>
        <label for="text_message">
          <textarea name="message" id="text-message" cols="30" rows="10" placeholder="Write your message here"
            maxlength="500" required></textarea>
        </label>
        <button id="contact-btn" class="btn contact-btn" type="submit"> Get in touch</button>
        </form>
      </footer>
</body>

</html>
